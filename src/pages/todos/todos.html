<ion-header>

  <ion-navbar color="primary">
    <ion-title>To Do List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let todo of todos" [ngStyle]="setTodoStyle(todo)">
        {{todo.description}}
      </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer>
